<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding-top: 10px;
  padding-bottom: 20px;
  padding-left: 30px;
  padding-right: 40px;
}
</style>
</head>
<body>

<h2>Cellpadding - top - bottom - left - right </h2>
<p>We can specify different padding for all fours sides of the cell content.</p>

<table style="width:100%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>vishwa</td>
    <td>kumar</td>
    <td>67</td>
  </tr>
  <tr>
    <td>pradeep</td>
    <td>kumar</td>
    <td>94</td>
  </tr>
  <tr>
    <td>sethu</td>
    <td>vicky</td>
    <td>89</td>
  </tr>
</table>

</body>
</html>
