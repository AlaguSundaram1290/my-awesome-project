<!DOCTYPE html>
<html>
<head>
<style>
/* Style the element with the id "myHeader" */
#myHeader {
  background-color: red;
  color: black;
  padding: 40px;
  text-align: center;
}

/* Style all elements with the class name "city" */
.city {
  background-color: blue;
  color: white;
  padding: 10px;
} 
</style>
</head>
<body>

<h2> Class and ID</h2>
<p>A class name can be used by multiple HTML elements:</p>

<!-- An element with a unique id -->
<h1 id="myHeader">My places</h1>

<!-- Multiple elements with same class -->
<h2 class="city">Madurai</h2>
<p>Madurai is the Temple City.</p>

<h2 class="city">Chennai</h2>
<p>Chennai is the Biggest City in Tamilnadu.</p>

<h2 class="city">Bangalore</h2>
<p>Bangalore is the Beautiful City.</p>

</body>
</html>
