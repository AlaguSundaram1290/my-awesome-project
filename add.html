<!DOCTYPE html>
<html>
    <head><title>Addition</title>
        <script type="text/javascript">
        function Add(){
            var a,b,c;
            a=6;
            b=7;
            c=a+b;
            document.write("sum="+c);
        }
        function Sub(){
            var a,b,c
            a=5;
            b=8;
            c=a-b;
            document.write("difference="+c);
        }
        </script>
        </head>
        <body>
        <input type="button" value="Addition" onclick="Add()"/><br>
        <input type="button" value="Subtract" onclick="Sub()"/><br>
         </body>
</html>
